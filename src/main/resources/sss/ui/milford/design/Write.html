<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;template&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout responsive>
   <vaadin-combo-box empty-selection-allowed="false" data-item-type="java.lang.String" _id="messageSelect">
    <option item="doco">New Document</option>
    <option item="tictactoe">Tic Tac Toe</option>
   </vaadin-combo-box>
   <vaadin-form-layout :middle>
    <vaadin-combo-box caption="To" style-name="small" width="550px" item-caption-mode="id" _id="toCombo">
     <option item="">Option 1</option>
    </vaadin-combo-box>
    <vaadin-text-field caption="Amount" width="550px" _id="amountField"></vaadin-text-field>
    <vaadin-combo-box caption="Schedule" style-name="small" width="550px" item-caption-mode="id" _id="scheduleCombo">
     <option item="">Monthly</option>
     <option item="">Monthly</option>
     <option item="">Monthly</option>
     <option item="">Monthly</option>
    </vaadin-combo-box>
    <vaadin-rich-text-area size-full _id="writeDoco"></vaadin-rich-text-area>
    <vaadin-button icon="fonticon://FontAwesome/f1d8" plain-text _id="sendButton" :middle :right>
      Send 
    </vaadin-button>
   </vaadin-form-layout>
  </vaadin-vertical-layout>
 </body>
</html>
